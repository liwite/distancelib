<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    
	<link href="/synwayui/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="/synwayui/bootstrap/3.3.4/assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="/synwayui/themes/default/css/common.css" rel="stylesheet">
	<script src="/synwayui/jquery/1.11.2/jquery-1.11.2.js"></script>
	<script src="/synwayui/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="/synwayui/synwayui/synwayui.js"></script>
	
	
	<script src="/synwayui/angular/1.2.5/angular.js"></script>

    <!-- Wijmo -->
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/vendor/wijmo.min.js" ></script>
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/vendor/wijmo.grid.min.js" ></script>
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/vendor/wijmo.grid.filter.min.js" ></script>
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/vendor/wijmo.grid.grouppanel.min.js" ></script>
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/vendor/wijmo.input.min.js" ></script>
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/vendor/wijmo.culture.zh.min.js" ></script>
    <link rel="stylesheet" href="/synwayui/wijmo/5.20151.42/wijmo.min.css" />
	

    <!-- Wijmo-Angular interop -->   
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/vendor/wijmo.angular.min.js" ></script>

    <!-- app scripts -->
    <script type="text/javascript" src="/synwayui/wijmo/5.20151.42/scripts/app.filter.js"></script>
	
	
	<script  src="/synwayui/jquery/plugins/paginator/1.0/src/bootstrap-paginator.js" type="text/javascript"></script>
	<script src="js/demo.js" type="text/javascript"></script>
	<script src="js/jquery.zclip.min.js" type="text/javascript"></script>
	<script src="ui/My97DatePicker/WdatePicker.js"></script>
	
</head>
  
  <body ng-app="app-filter" ng-controller="appCtrl-Filter">
   	 <div class="container-fluid">
   	 
   	 	<div class="panel panel-default syn-panel-default" >
   	 	 <!-- heading -->
		  <div class="panel-heading syn-panel-heading">
			  <form class="form-inline" id="searchForm">
	   		 		<div class="form-group">
	   		 			<span class="control-label syn-label">任务状态:&nbsp;</span>
	   		 			<select id="taskStatus" name="taskStatus" class="form-control input-sm" style="min-width: 150px;">
				        </select>
	   		 		</div>
	   		 		<div class="form-group" >
	   		 			<span class="control-label syn-label">任务名称:&nbsp;</span>
			   		 	<input type="text" id="taskName" class="form-control input-sm " style="max-width: 150px;"/>
	   		 		</div>
	   		 		<div class="form-group">
	   		 			<span class="control-label syn-label">申请时间:&nbsp;</span>

			   		 			<input type="text" id="startDate" name="startDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endDate\')}'})"   class="Wdate form-control input-sm"/>
			   		 		<span >至</span>
			   		 			<input type="text" id="endDate" name="endDate" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startDate\')}'})" class="Wdate form-control input-sm syn-input"/>
	   		 		</div>
	   		 		<div class="form-group">
	   		 			<button type="button" class="btn btn-sm btn-primary" id="search">查询</button>
	   		 			<button type="button" class="btn btn-sm btn-warning" id="clear">清空</button>
	   		 			<button type="button" class="btn btn-sm btn-default" id="more">更多</button>
	   		 		</div>
	   		 		
	   		 </form>
		  	<hr style="margin:10px 0px 10px 0px ;">
		  	 <div class="form-inline">
   		 		<button type="button" class="btn btn-default btn-sm" id="showResult" ng-click="cmdOpen()">
   		 		<span class="glyphicon glyphicon_1 glyphicon-list"></span>结果</button>
   		 		<button type="button" class="btn btn-default btn-sm" id="requery" ng-click="cmdOpen()">
   		 		<span class="glyphicon glyphicon_1 glyphicon-refresh"></span>重新执行</button>
   		 		<button type="button" class="btn btn-default btn-sm" id="copytask">
   		 		<span class="glyphicon glyphicon_1 glyphicon-file"></span>复制任务</button>
   		 		<button type="button" class="btn btn-default btn-sm" id="edittask">
   		 		<span class="glyphicon glyphicon_1 glyphicon-pencil"></span>修改</button>
   		 		<button type="button" class="btn btn-default btn-sm" id="viewtask">
   		 		<span class="glyphicon glyphicon_1 glyphicon-eye-open"></span>浏览</button>
   		 		<button type="button" class="btn btn-default btn-sm" id ="deltask">
   		 		<span class="glyphicon glyphicon_1 glyphicon-trash"></span>删除</button>
   		 		<button type="button" class="btn btn-default btn-sm" id ="stoptask">
   		 		<span class="glyphicon glyphicon_1 glyphicon-remove"></span>终止</button>
   		 		<button type="button" class="btn btn-default btn-sm" id="reporttask">
   		 		<span class="glyphicon glyphicon_1 glyphicon-road"></span>任务报告</button>
   		 		<button type="button" class="btn btn-default btn-sm">
   		 		<span class="glyphicon glyphicon_1 glyphicon-screenshot"></span>流程监控</button>
   		 		<button type="button" class="btn btn-default btn-sm">
   		 		<span class="glyphicon glyphicon_1 glyphicon-warning-sign"></span>预警条件</button>
   		 	</div>
		  
		  </div>
		   <!-- body -->
		  <div class="panel-body syn-panel-body">
		  	 <wj-flex-grid
		          control="flex"
		          id="wjgrid"
		          class="syn-grid"
		          items-source="data" headers-visibility="Column" selection-mode="CellRange" autoClipboar="true" is-read-only="true"  selection-changing="selectionChanging">
		 	<wj-flex-grid-column header="选择" binding="checked" align="center" width="40" ></wj-flex-grid-column>
		 	<!-- <wj-flex-grid-column required="false" header="任务ID" binding="taskId" width="*" align="center" ng-style="{color:getRowColor($item.taskState)}"></wj-flex-grid-column> -->
			<wj-flex-grid-column  required="false" header="任务状态" binding="taskState" width="*" align="center" ng-style="{color:getRowColor($item.taskState)}">
				<wj-flex-grid-cell-template cell-type="Cell" >
				<div  wj-context-menu="#idMenu">{{$item.taskState}}</div>
				</wj-flex-grid-cell-template>			
			</wj-flex-grid-column>
			<wj-flex-grid-column required="false" header="编号" binding="serialNo" width="*"  align="center" ng-style="{color:getRowColor($item.taskState)}">
			<div  wj-context-menu="#idMenu">{{$item.serialNo}}</div>
			</wj-flex-grid-column>
			<wj-flex-grid-column required="false" header="任务名称" binding="taskName" width="*" align="center" ng-style="{color:getRowColor($item.taskState)}">
			</wj-flex-grid-column>
			<wj-flex-grid-column required="false" header="结果数" binding="resultRow"  width="*" align="center" ng-style="{color:getRowColor($item.taskState)}">
			</wj-flex-grid-column>
			<wj-flex-grid-column required="false" header="申请时间" binding="applyerTime" width="*" align="center" ng-style="{color:getRowColor($item.taskState)}">
			</wj-flex-grid-column>
		  	<wj-flex-grid-column required="false" header="操作" align="center"></wj-flex-grid-column>
		  
		  	 <!-- div  id="taskGrid" style="border: 0;"></div> -->
		  </div>
		   <!-- footer -->
		  <div class="panel-footer syn-panel-footer" >
		  	 <ul id="paging" style="margin:6px 0;"></ul>
		  	 <div class="pull-right">{{prompt}}</div>
		  </div>
		  
		</div>
   	 </div>   
<wj-menu id="idMenu" ng-show="false">
<wj-menu-item cmd="cmdOpen" cmd-param ="1" >Open...</wj-menu-item>
<wj-menu-item cmd="cmdSave" cmd-param="2">Save </wj-menu-item>
<wj-menu-item cmd="cmdSave" cmd-param="3">Save As...</wj-menu-item>
<wj-menu-item cmd="cmdNew" cmd-param ="4">New...</wj-menu-item>
<wj-menu-separator></wj-menu-separator>
<wj-menu-item cmd="cmdExit" cmd-param="5">Exit</wj-menu-item>
</wj-menu >   	 	 
  </body>
</html>
