<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>加载demo</title>
	<link href="/synwayui/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
        <fieldset>
            <legend>loading</legend>
            <p>
            	 <input type="button" value="局部加载" class="btn btn-info"  id="only_loading">
            	<input type="button" value="全局加载"  class="btn btn-danger" id="all_loading">
            	<!--  	<span class="pull-right"><input type="button" value="api"  class="btn btn-success"data-toggle="modal" data-target="#myModal"></span>-->
            </p>
            <div style="width:300px;height:500px;" id="test"></div>
        </fieldset>
</div>
		<!-- api -->
			<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">加载api说明</h4>
      </div>
      <div class="modal-body">
		option:
		<hr/>
        	<table class="table table-striped table-bordered table-hover"
											style="font-size:10px">
							<tr>
							<td>backgroudColor</td>
							<td>说明框</td>
							<td>默认:#fafafa</td>
						</tr>			
						<tr>
							<td>text</td>
							<td>需要加载的文字</td>
							<td>默认:正在加载...</td>
						</tr>	
							<tr>
							<td>width</td>
							<td>说明文字背景框长度</td>
							<td>默认:150</td>
						</tr>	
							<tr>
							<td>height</td>
							<td>说明文字背景框高度</td>
							<td>默认:60</td>
						</tr>		
							<tr>
							<td>type</td>
							<td>遮掩类型:(0全部遮，1 局部遮)</td>
							<td>默认:2</td>
						</tr>							
			</table>
        		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->		
</body>	
	<script src="/synwayui/jquery/1.11.2/jquery-1.11.2.min.js"></script>
	<script src="/synwayui/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/jquery-loading.js"></script>
   
    <script>
    		$(function(){
    		
    			$('#all_loading').click(function(){
    				 $.fn.jqLoading({ height: 100, width: 240, text: "正在加载中，请耐心等待..",type:0 });
    				 setTimeout(function () {
    	                    $.fn.jqLoading("destroy");
    	                }, 2000);
    	            });
    			$('#only_loading').click(function(){
    				 var div=$("#test");
    				 div.show();
    				  $("#test").jqLoading({ type: 1,text:'正在加载...',width:200,height:100})
    				  setTimeout(function () {
  	                    $.fn.jqLoading("destroy");
  	                }, 2000);
    				  div.hide(); 
    			});
    			
    			});
    	
    			
	</script>
</html>
