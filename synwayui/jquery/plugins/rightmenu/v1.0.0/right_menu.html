<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/synwayui/jquery/plugins/rightmenu/v1.0.0/css/smartMenu.css" type="text/css">

    <style>
    html,body{
    	margin:0px;
    	padding:0px;
    	width:100%;
    	height:100%;
    }
       .button{

       }
       .div_center{
       	margin:auto
       }
    </style>
</head>
<body>
	<div class="div_center"  style="width:600px;margin-top:30px;position:relative">
		右击展示
		<hr>
			<img src="/synwayui/jquery/plugins/rightmenu/v1.0.0/img/demo.jpg" style="width:100px;height:100px;position:absolute" id="testImage" >
			<span style="margin:45px 80px 0px 140px;position:absolute"><--右击图片</span>
	</div>

</body>
<script src="/synwayui/jquery/1.11.2/jquery-1.11.2.min.js" ></script>
<script src="/synwayui/jquery/plugins/rightmenu/v1.0.0/js/jquery-smartMenu.js" ></script>
<script type="text/javascript">
    var imageMenuData = [
        [{
            text: "图片描边",
            data: [[{
                text: "5像素深蓝",
                func: function() {
                    $(this).css("border", "5px solid #34538b");
                }
            }, {
                text: "5像素浅蓝",
                func: function() {
                    $(this).css("border", "5px solid #a0b3d6");
                }
            }, {
                text: "5像素淡蓝",
                func: function() {
                    $(this).css("border", "5px solid #cad5eb");
                }
            }]]
        }, {
            text: "图片内间距",
            func: function() {
                $(this).css("padding", "10px");
            }
        }, {
            text: "图片背景色",
            func: function() {
                $(this).css("background-color", "#beceeb");
            }
        }],
        [{
            text: "查看原图",
            func: function() {
                var src = $(this).attr("src");
                window.open(src.replace("/s512", ""));
            }
        }]
    ];
    var bodyMenuData = [[{ text: "页面空白处点击是否冲突测试" }]];
    $("html").smartMenu(bodyMenuData, {
        name: "html"
    });
    $("#testImage").smartMenu(imageMenuData, {
        name: "image"
    });
</script>
</html>
