					zoom: 1.20,
					label: {
						normal: {
							show: false,
							textStyle: {
								color: '#00a0c9'
							}
						},
						emphasis: { // 对应的鼠标悬浮效果
							show: true,
							textStyle: {
								color: "purple"
							}
						}
					},
					itemStyle: {
						normal: {
							areaColor: '#0083ce',
							borderColor: '#0066ba'
						},
						emphasis: {
							borderWidth: 0,
							borderColor: '#0066ba',
							areaColor: "#0494e1",
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				},
				series: series
